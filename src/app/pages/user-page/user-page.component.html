<div class="container">
  <div
    class="buttons"
    *ngIf="showButtons"
  >
    <button
      class="button"
      (click)="createItinerary()"
    >Click to create a new itinerary</button>
    <button
      class="button"
      (click)="lookItineraries()"
    >Click to look at your itineraries?</button>
  </div>
  <app-new-itinerary
    *ngIf="showMap"
    (handleSaveEvent)="saveItinerary($event)"
  ></app-new-itinerary>
</div>
