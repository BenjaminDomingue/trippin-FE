<div class="container">
  <h1>Sign Up!</h1>
  <div class="input-container">
    <form
      [formGroup]="loginForm"
      class="form-field"
      id="firstNameField"
    >
      <input
        class="formInput"
        placeholder=" Email"
        formControlName="email"
      >
      <input
        class="formInput"
        type="password"
        name="password"
        placeholder=" Password"
        formControlName="password"
      >
    </form>
    <div>
      <button
        class="button"
        (click)="loginUser()"
        mat-button
      >Sign In</button>
      <button
        class="button"
        (click)="CancelRegistration()"
        mat-button
      >Cancel</button>
    </div>
  </div>
</div>
