<div class="container">
  <div>
    <div>
      <input id="itineraryName" [(ngModel)]="itinerary.name" type="text" placeholder="Enter your itinerary's name">
    </div>
    <input id="searchCity" class="controls" type="text" placeholder="Enter a city!">
    <input id="transportationMode" class="controls" type="text" placeholder="Enter your transportation mode">
  </div>
  <div id="googlemap"></div>
  <button class="save-button" mat-button (click)="saveItinerary()">Save your itinerary</button>
</div>
