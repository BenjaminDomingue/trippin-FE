<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="">Trippin'</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Maps</a>
    </li>
    <li *ngIf="loggedIn()" nav-item active>
      <a class="nav-link" href="" (click)="logout()">Logout</a>
    </li>
  </ul>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
      [(ngModel)]="userToLogin.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
      [(ngModel)]="userToLogin.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit"
      id="loginButton">Login</button>
  </form>

  <h3 *ngIf="loggedIn()">Welcome {{userToLogin.username}}</h3>
</nav>
