<div class="container">
  <form [formGroup]="dropdownForm">
    <select
      formControlName="selectedTravelMode"
      (change)="selectChangeHandler($event)"
    >
      <option value="">Choose your travel mode</option>
      <option *ngFor="let mode of travelModeArray">
        {{mode}}
      </option>
    </select>
  </form>
</div>
