<div class="container">
  <mat-icon
    *ngFor="let travelMode of isTravelModeSelectedArray"
    class="icon"
    (click)="selectTravelMode(travelMode)"
  >
    <div [ngClass]="travelMode.isSelected === true ? 'icon-selected' : 'icon'">
      {{travelMode.travelMode}}
    </div>
  </mat-icon>
</div>
